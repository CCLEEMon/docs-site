version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docs-site-frontend
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
    networks:
      - docs-site-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docs-site-backend
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
    networks:
      - docs-site-network

networks:
  docs-site-network:
    driver: bridge
